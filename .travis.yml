language: go

go:
- 1.11

env:
  - CGO_ENABLED=0
  - GO111MODULE=on

script:
  - bash <(wget -qO- https://git.io/goreleaser) --snapshot --skip-publish --rm-dist

deploy:
- provider: script
  skip_cleanup: true
  script: bash <(wget -qO- https://git.io/goreleaser)
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux